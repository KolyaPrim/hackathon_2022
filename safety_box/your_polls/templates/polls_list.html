{% extends 'base.html' %}
{% load static %}
{% block title %} YourPolls {% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static  'css/poll_list.css' %}">
    <script type="module" src="{% static "js/your_polls/polls_delete.js" %}"></script>

    <div class="container flex-grow-1 align-items-center d-flex">

        <div class="main_space w-100">
            <div class="row main_block">

            </div>
            <div class="row main_block">
                <div class="col-md-4 list_element d-flex align-items-center justify-content-center">
                    <div class="main_block_btn">
                        Here your created polls
                        <a class="nav-link link_custom" href="creating_poll/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                                 class="bi bi-plus-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </a>
                        Start work with us
                    </div>

                </div>
                <div class="col-md-8 list_element">
                    <div class="list_block">
                        {% for item in polls %}
                            {% include item_template with item=item %}
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>




{% endblock %}
